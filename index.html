<!DOCTYPE html>
<html>
<head>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

<body>
  <header>
    <h1>2022.2.11~12</h1>
    <h1>石川旅行</h1>
    <h2>〜湯ったりのんびり温泉旅〜</h2>
  </header>
  <div class="main">
    <div class="main-sub">
      <div class="plan">
        <h3>プラン</h3>
        <div class="plan1 btn">
          <h4>1日目 金沢編</h4>
          <div class="plan-contents">
            <p> 16:00 チェックイン</p>
          </div>
        </div>
        <div class="plan2 btn">
          <h4>2日目 能登島編</h4>
          <div class="plan-contents">
            <p> 10:00 チェックアウト</p>
            <p> 11:00 のとじま水族館</p>
            <p> 14:30 能登島ガラス工房・美術館</p>
          </div>
        </div>
      </div>
      <div class="hotel">
        <h3>旅館</h3>
        <p><a href="https://www.notoraku.co.jp/"target="_blank" rel="noopener noreferrer">日本の宿 のと楽</a></p>
      </div>
      <div class="coupon">
        <h3>お得なクーポン</h3>
        <p><a href="https://www.wakura.or.jp/brochure/brochure-462-2/"target="_blank" rel="noopener noreferrer">のとじまく～ぽん</a></p>
        <p><a href="https://mirai-coupon.com/facility/SE1301"target="_blank" rel="noopener noreferrer">未来宿泊プレミアムクーポン</a></p>
        <p><a href="https://www.wakura.or.jp/brochure/brochure-268-2/"target="_blank" rel="noopener noreferrer">和倉温泉スイーツめぐり</a></p>
      </div>
    </div>
    <div class="img">
      <img class="dish" src="https://github.com/aki071880/aki071880.github.io/blob/main/%E6%96%99%E7%90%86.jpeg?raw=true" alt="">
    </div>
  </div>
  </div>
  <script type="text/javascript" src="ryokou.js"></script>
